<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <title>Home Page</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/webRequest.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
      <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);         
            function onDeviceReady() {
    $("#password").on("keypress", function(event){               
    if (event.keyCode === 13) {
        submitOnClick();
        event.preventDefault();
    }
});
                document.addEventListener("backbutton", onBackKeyDown, false);       
            }
            function onBackKeyDown(e) {
              e.preventDefault();
              navigator.notification.confirm("Are you sure you want to exit ? / 你确定要退出吗？", onConfirm, "Confirmation", "Yes,No");     
            }
            
            function onConfirm(button) {
                if(button==2){//If User selected No, then we just do nothing
                    return;
                }else{
                    navigator.app.exitApp();// Otherwise we quit the app.
                }
            }
        </script>

    </head>
    <body>
        <div class="app">
            <div class="content">
                
                <img class="logo" src="img/pcn.png"/>
                <br>

                 <input id="password" class="inputPwd" placeholder="Password / 密码">
               <button class="btnSubmit" onclick="submitOnClick();">Submit / 提交</button>


                    
            </div> 
        </div>
            
    </body>
</html>
