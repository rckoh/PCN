            document.addEventListener("deviceready", onDeviceReady, false);         
            function onDeviceReady() {
            dbmanager.initdb();
            dbmanager.CountTotal(function(returnData){
                var total = returnData.rows.item(0).cnt;
                    $('.totalrecordresult').text(total);
            });
               dbmanager.initdb();
                dbmanager.getSyncDate(function(returnData){

                var dates = returnData.rows.item(0).sd;
                dates = dates.replace("T", " ");
                dates = dates.substring(0, dates.length - 6);
                $('.lastsyncresult').text(dates);
                }); 
                
               
                
                document.addEventListener("backbutton", onBackKeyDown, false);
                
            }
